name: Run Newman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Newman
      run: npm install -g newman newman-reporter-html

    - name: Run Newman tests
      run: newman run '/Users/yaakovfischman/uxp-api/postman save responces/Basic Response Validation.postman_collection.json' -r html --reporter-html-export 'newman_report.html'

